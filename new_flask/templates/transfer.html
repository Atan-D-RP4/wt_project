{% extends "layout.html" %}

{% block title %}
Transfer
{% endblock %}

{% block main %}
<h2>Transfer Funds</h2>
<link href={{ url_for('static', filename='transfer.css') }} rel="stylesheet">
<form method="POST" action="{{ url_for('transfer') }}">
    <div class="mb-3">
        <label for="fromAccount" class="form-label">From Account</label>
        <select class="form-control" id="fromAccount" name="from_account" required>
            <option value="" disabled selected>Select an account</option>
            {% for account in accounts %}
            <option value="{{ account.account_number }}">{{ account.account_type.value }} - ${{ account.balance }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="toAccount" class="form-label">To Account</label>
        <input type="text" class="form-control" id="toAccount" name="to_account" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Transfer</button>
</form>
{% endblock %}
